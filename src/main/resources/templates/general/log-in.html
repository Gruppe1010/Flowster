<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flowster</title>
    <!-- Hvilke karakterer der kan benyttes på siden -->
    <meta charset="utf-8">
    <!-- Får siden til at følge skærmens størrelse -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheets til Bootstrap -->
    <link rel="stylesheet" href="/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/bootstrap-theme.css" type="text/css">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/flowster.css" type="text/css">

    <!-- Fragments -->
    <div th:insert="general/fragments :: footer"></div>


</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4" style="background-color:lightgray;">

        </div>
        <div class="col-sm-8" style="background-color:lightgray;">

            <h2>Log ind</h2>
            <!-- Action bestemmer hvilken PostMapping vi går til -->
            <form action="/postLogIn" method="post">

                <div class="form-group">

                    <!--max-length="320" == Fordi i db har sat en limit på VARCHAR(320)-->
                    <label for="email">Email:</label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           placeholder="Indtast email"
                           th:value = "${logInViewModel.getEmail()}"
                           name="email"
                           required
                           maxlength="320">


                    <label for="password">Adgangskode:</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           placeholder="Indtast adgangskode"
                           name="password"
                           required
                           maxlength="320"
                           pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                    <br>

                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <br>

            <a href="/" class="btn btn-default">Opret bruger</a>



        </div>
    </div>
</div>

</body>
</html>
