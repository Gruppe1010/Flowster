<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flowster</title>
    <!-- Hvilke karakterer der kan benyttes på siden -->
    <meta charset="utf-8">
    <!-- Får siden til at følge skærmens størrelse -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheets til Bootstrap -->
    <link rel="stylesheet" href="/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/bootstrap-theme.css" type="text/css">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/flowster.css" type="text/css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Padauk&family=Raleway:wght@200&display=swap" rel="stylesheet">

</head>
<body>




<!----------------------------------------------- MENUBAR --------------------------------------------->

<!-- TODO: hvad skal denne nav-tag? -->
<nav>
    <a href="/html/">HTML</a> |
    <a href="/css/">CSS</a> |
    <a href="/js/">JavaScript</a> |
    <a href="/python/">Python</a>
</nav>

<!-- Kald fragment: <nav th:insert="general/fragments :: menubar(${loggedInUser})"></nav> -->

<nav th:fragment="menubar(loggedInUser)" class="navbar navbar-custom">
    <div class="container-fluid">

        <!-- BRAND -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#alignment-example" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="frontPage"><img class="navbar-logo" src="/images/Flowster_logo_light.png"></a>
        </div>

        <!-- COLLAPSIBLE NAVBAR -->
        <div class="collapse navbar-collapse" id="alignment-example">

            <!-- Links -->
            <ul class="navbar-text">
                <a href="teams">Teams</a>
                <br>
                <a href="projects">Projekter</a>
            </ul>

        </div>

    </div>
</nav>


<!------------------------------------------------- TEAMS -------------------------------------------->


<!--------------- SIDEBAR --------------->
<!-- <div th:insert="general/fragments :: teams-sidebar(${loggedInUser})"></div> -->

<div th:fragment="teams-sidebar(loggedInUser)" class="col-sm-2">
    <div class="row fontsize">
        <a href="/createTeam" th:text="${loggedInUser.isProjectManager()} ? 'Nyt team'" class="fontsize" ></a>
    </div>

    <hr class="hr">

    <div class="row fontsize">
        <!-- DET ER HER LISTEN VISES -->
        <div th:each="team: ${loggedInUser.getJoinedTeamsList()}">
            <a th:href="'team?' + ${team.getId()}" th:text="${team.getName()}"></a>
        </div>
    </div>
</div>


<!--------------- MAIN-CONTENT --------------->
<!-- <div th:insert="general/fragments :: teams-main-content(loggedInUser)"></div> -->

<div th:fragment="teams-page-content(loggedInUser)" class="col-sm-10 text-center">
    <h1>Mine teams</h1>

    <div th:each="team: ${loggedInUser.getJoinedTeamsList()}">
        <!-- FOR hvert team på listen: lav en kasse til det, som man kan klikke på -->
        <a th:href="'team?' + ${team.getId()}">
            <div  class ="preview-team">
                <h1 th:text="${team.getName()}"></h1>


            </div>


        </a>
    </div>

</div>


<!-------------------------------------------- PROJECTS -------------------------------------------->

<!--------------- SIDEBAR --------------->
<!-- <div th:insert="general/fragments :: teams-sidebar(${loggedInUser})"></div> -->

<div th:fragment="projects-sidebar(loggedInUser)" class="col-sm-2">
    <div class="row fontsize">
        <a href="/createTeam" th:text="${loggedInUser.isProjectManager()} ? 'Nyt team'" class="fontsize" ></a>
    </div>

    <hr class="hr">

    <div class="row fontsize">
        <!-- DET ER HER LISTEN VISES -->
        <div th:each="team: ${loggedInUser.getJoinedTeamsList()}">
            <a th:href="'team?' + ${team.getId()}" th:text="${team.getName()}"></a>
        </div>
    </div>
</div>


<!--------------- MAIN-CONTENT --------------->
<!-- <div th:insert="general/fragments :: teams-main-content(loggedInUser)"></div> -->

<div th:fragment="projects-page-content(loggedInUser)" class="col-sm-10 text-center">
    <h1>Mine teams</h1>

    <div th:each="team: ${loggedInUser.getJoinedTeamsList()}">
        <!-- FOR hvert team på listen: lav en kasse til det, som man kan klikke på -->
        <a th:href="'team?' + ${team.getId()}">
            <div  class ="preview-team">
                <h1 th:text="${team.getName()}"></h1>


            </div>


        </a>
    </div>

</div>




<!------------------------------------------ FOOTER ------------------------------------------------>

<!-- <div th:insert="general/fragments :: footer"></div> -->
<div th:fragment="footer" class="text-center footer">
    <div class="col-sm-2">
        <a href="/contact" class="white">Kontakt</a>
    </div>
    <div class="col-sm-2">
        <a href="/aboutUs" class="white">Om os</a>
    </div>
    <div class="col-sm-6">
    </div>
    <div class="col-sm-2">
        <img class="footer-logo" src="/images/Flowster_logo.png">
    </div>
</div>

</html>
