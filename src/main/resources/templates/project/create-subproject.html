<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flowster</title>
    <!-- Hvilke karakterer der kan benyttes på siden -->
    <meta charset="utf-8">
    <!-- Får siden til at følge skærmens størrelse -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Browser logo -->
    <link rel="icon" href="/images/flowster-logo-thumbnail.png">
    <!-- Stylesheets til Bootstrap -->
    <link rel="stylesheet" href="/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/bootstrap-theme.css" type="text/css">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/flowster.css" type="text/css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Padauk&family=Raleway:wght@200&display=swap" rel="stylesheet">

</head>
<body>


<div class="container-fluid main-content text-center">

    <div class="row">
        <nav th:insert="fragments :: menubar(${loggedInUser}, ${orgDbName})"></nav>
    </div>

    <div class="row content">

        <!-- SIDEBAR-FRAGMENT -->
        <!-- TODO: team-fragment :: teams-list(${loggedInUser.getJoinedTeamList})-->
        <!--TODO: det giver bedst mening at sende en Model med til hver fragment, som kun indeholder det som den fragment skal bruge  -->
        <div th:insert="fragments :: projects-sidebar(${loggedInUser}, ${orgDbName}, ${joinedProjectList})" class="content"></div>

        <!-- MAIN-CONTENT-FRAGMENT -->
        <div class="col-sm-10">

            <h1 th:text="${project.getTitle()}"></h1>
            <div th:each="subproject : ${project.getSubprojectList()}">
                <h2 th:text="${subproject.getTitle()}"></h2>

                <div th:each="task : ${subproject.getTaskList()}">
                    <h3 th:text="${task.getTitle()}"></h3>

                    <div th:each="subtask : ${task.getSubtaskList()}">
                        <h4 th:text="${subtask.getTitle()}"></h4>

                    </div> <!-- for-each: subtask -->

                    <!--+ tilføj underopgave-KNAP-->
                    <a th:href="${'/' + orgDbName + '/editProject/' + project.getId() + '/subproject/' +
                        subproject.getId() + '/task/' + task.getId() + '/createSubtask/' + nextSubtaskId}">
                        + tilføj ny underopgave</a>

                </div> <!-- for-each: task -->

                <!-- + tilføj opgave-KNAP -->
                <a th:href="${'/' + orgDbName + '/editProject/' + project.getId() + '/subproject/'
                + subproject.getId() + '/createTask/' + nextTaskId}">
                    + tilføj ny opgave</a>

            </div> <!-- YDERSTE for-each: subproject-->

            <!--  tilføj delprojekt-FORM -->
            <form th:action="${'/' + orgDbName + '/editProject/' + projectId + '/createSubproject/' + nextSubprojectId}"
                  method="post"
                  class="edit-team-name-container">
                <div></div>
                <input type="text"
                       class="form-control"
                       id="subproject-title"
                       name="subproject-title"
                       placeholder="Indtast delprojekttitel"
                       maxlength="100"
                       required>

                <input type="number"
                       class="form-control"
                       id="subproject-manhours"
                       name="subproject-manhours"
                       placeholder="Indtast arbejdstimer">

                <button type="submit" class="btn save-team-btn">Gem</button>
                <a th:href="${'/' + orgDbName + '/editProject/' + project.getId()}"> <!-- KRYDS-symbol --> </a>
            </form>

        </div>
    </div>

</div>

<!-- Footer fragment -->
<div th:insert="fragments :: footer(${loggedInUser}, ${orgDbName})"></div>

</body>
</html>
